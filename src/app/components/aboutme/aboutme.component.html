<div class="card-body container">
  <div class="row">
    <div class="col-12 ">
      <!--Img src from db Person table-->
      <div class="col-4 d-flex">
        <img class="card-img-top rounded-circle" id="profile-img" [src]="person.url_img" alt="Card image cap">
      </div>
      <div class="col-8 flex-shrink-1">
        <!--Logo card component-->
        <app-logo-card id="app-logo-card"></app-logo-card>
      </div>
    </div>
    <div class="col-10 pt-2" id="profile-card">
      <!--Data from db Person table-->
      <h1 class="card-title inline border-top border-4 border-dark col-12 pt-2">{{ person.name }} {{ person.lastname }}
      </h1>
      <ul class="container-fluid border-top border-4 border-dark col-12 pt-2">
        <li>
          <p class="card-text">{{ person.about_me }}</p>
        </li>
        <li>
          <p class="card-text col-12"> {{ person.address }} </p>
        </li>

        </li>
      </ul>
    </div>
