
<section class="vh-100 " style="background-color: #222325;">
    <div class="container rounded py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Admin Login</h3>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline mb-4">
                  <input type="nameUser" id="nameUser" class="form-control form-control-lg" name="nameUser" [(ngModel)]="nameUser" required/>
                  <label class="form-label" for="nameUser">Nombre de usuario</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                  <label class="form-label" for="password">Password</label>
                </div>
                <button class="btn btn-secondary btn-lg btn-block" type="submit">Login</button>
              </form>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
